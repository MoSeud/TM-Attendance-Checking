<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">



        <div class="container">
                <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card card-signin my-5">
                                        <div class="card-body">
                                                <img th:src="@{/images/mum_logo.jpeg}" class="img center-block" width="300" height="300" alt="Logo"/>
                                                <h5 class="card-title text-center">Welcome to MUM</h5>
                                                <form th:action="@{/login}" method="POST" class="form-signin">
                                                        <div class="form-label-group">
                                                                <input type="email" id="inputEmail" name="email" class="form-control"  required autofocus>
                                                                <label for="inputEmail">Email address</label>
                                                        </div>

                                                        <div class="form-label-group">
                                                                <input type="password" id="inputPassword"  name="password" class="form-control"  required>
                                                                <label for="inputPassword">Password</label>
                                                        </div>

                                                        <div class="custom-control custom-checkbox mb-3">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember-me">
                                                                <label class="custom-control-label" for="customCheck1" >Remember Me</label>
                                                        </div>
                                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                                        <hr class="my-4">

                                                </form>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

</div>


</body>
