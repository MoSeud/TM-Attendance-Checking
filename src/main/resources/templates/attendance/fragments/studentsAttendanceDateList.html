
<div th:fragment="studentAttendance" xmlns:th="http://www.thymeleaf.org" >
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 th:if="${!datelist.empty}" class="card-title">AttendanceList for block <strong th:text="${attendance.block.name}"></strong> which has <strong th:text="${attendance.sessionsInBlock}"></strong> Days</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Date</th>
                            <th>Days Present</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${datelist.empty}">
                            <td colspan="4" style="text-align: center">No Data</td>
                        </tr>
                        <tr th:each="attendance:${datelist}">
                            <td th:text="${attendance.key}"></td>
                            <td th:text="${attendance.value}" ></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
