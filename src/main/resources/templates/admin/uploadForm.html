    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Upload file</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/vendors/bootstrap/css/bootstrap.css}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/full-width-pics.css}"   rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/vendors/font-awesome.css}"  href="../../css/vendors/font-awesome.css">
    <link rel="stylesheet" th:href="@{/css/vendors/vendor.bundle.addons.css}"  href="../../css//vendors/vendor.bundle.addons.css">
    <link rel="stylesheet" th:href="@{/css/vendors/vendor.bundle.base.css}"  href="../../css/vendors/vendor.bundle.base.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="../../css/style.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"  href="../../css/main.css">

          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head >

<body bgcolor="#90ee90">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">TM check Attendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/event/add}">Event
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/event/uploadFile}">UploadFile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/attendance/getByEntry}">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tm/retreatCreate}">TM Check/Retreat Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header - set the background image for the header in the line below -->
<header>
    <!--<img class="img-fluid d-block mx-auto" src="http://placehold.it/200x200&text=Logo" alt="">-->
</header>

<!-- Content section -->
<div th:fragment="content">
    <div class=" grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Event</h4>
                <p class="card-description">Add an event to collect attendance</p>
                <form class="forms-sample" th:action="@{/event/attendanceRecordAutomatic}" enctype="multipart/form-data" method="post" >
                    <div class="form-group">
                        <label>Upload Automatic Generated File</label>
                        <!--<input type="file" name="attendanceRecord" class="file-upload-default">-->
                        <div class="input-group col-xs-12">
                            <input type="file" name="attendanceRecord" class="form-control file-upload-info" required="required"  placeholder="Upload Image">
                            <span class="input-group-append">
                          <input class="file-upload-browse btn btn-info" type="submit" value="Upload">
                        </span>
                        </div>

                    </div>
                </form>
                <form class="forms-sample" th:action="@{/event/attendanceRecordManual}" enctype="multipart/form-data" method="post" >
                    <div class="form-group">
                        <label>Upload Manual Generated File</label>
                        <!--<input type="file" name="attendanceRecord" class="file-upload-default">-->
                        <div class="input-group col-xs-12">
                            <input type="file" name="attendanceRecord" class="form-control file-upload-info" required="required"  placeholder="Upload Image">
                            <span class="input-group-append">
                          <input class="file-upload-browse btn btn-info" type="submit" value="Upload">
                        </span>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <div th:if="${successMessage != null}" >
        <div th:replace="event/attendanceRecord/lists :: recorddList"></div>
    </div>
</div>

<!-- Image Section - set the background image for the header in the line below -->
<section>
    <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
    <div style="height: 200px;"></div>
</section>



<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TmChecking.com 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
