</head >

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">TM check Attendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/attendance/cumulativeAttendance}">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header - set the background image for the header in the line below -->
<header>
    <!--<img class="img-fluid d-block mx-auto" src="http://placehold.it/200x200&text=Logo" alt="">-->
</header>

<!-- Content section -->
<div th:fragment="content">

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"><strong>Cumulative Attendance Info </strong></h2>
                <div class="template-demo">
                    <div class="row">
                        <div class="col-md-3">
                            <p>Total Sessions Possible</p>
                            <p>Total Sessions Attended</p>
                            <p>Percentage Attended </p>

                        </div>
                        <div class="col-md-3">
                            <p><strong th:text="${cumulative.totalSession}"></strong></p>
                            <p><strong th:text="${cumulative.totalAttended}" ></strong></p>
                            <p><strong th:text="${cumulative.attendedPercent}+'%'"></strong></p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class=" grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">See Attendance </h4>
                <form class="forms-sample" th:action="@{/attendance/viewAttendance}" method="post" >
                    <div class="form-group" >
                        <label
                                for="duration"><span th:text="#{event.form.duration}">Duration</span></label>
                        <select id="duration" name="duration" class="form-control" required="required" >
                            <option value="">Select Duration</option>
                            <option th:each="dur: ${durations}"
                                    th:value="${dur.id}"
                                    th:text="${dur.name}">

                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mr-2" th:value="#{form.button.view}">View</button>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${attendance !=null}">
        <div th:replace="attendance/fragments/singleStudentAttendance :: singleStudentAttendance"></div>
    </div>
    <div th:if="${datelist !=null}">
        <div th:replace="attendance/fragments/studentsAttendanceDateList :: studentAttendance"></div>
    </div>
</div>

<!-- Image Section - set the background image for the header in the line below -->
<section>
    <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
    <div style="height: 200px;"></div>
</section>
