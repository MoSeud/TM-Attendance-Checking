
<div th:fragment="recorddList" xmlns:th="http://www.thymeleaf.org" >
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Event Attendance Record List</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Student</th>
                            <th>Block</th>
                            <th>Event Type</th>
                            <th>Date</th>
                            <th>Location</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${records.empty}">
                            <td colspan="7" style="text-align: center">No Data</td>
                        </tr>
                        <tr th:each="record:${records}">
                            <td th:text="${record.student == null ? '': record.student.firstName+' '+record.student.lastName}"></td>
                            <td th:text="${record.event == null ? '': record.event.block.name}"></td>
                            <td th:text="${record.event == null ? '': record.event.eventType.name}"></td>
                            <td th:text="${record.date}"></td>
                            <td th:text="${record.event == null ? '': record.event.location.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="EventList" xmlns:th="http://www.thymeleaf.org" >
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Event Attendance Record List</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <td>ID</td>
                            <td>Type</td>
                            <td>Student</td>
                            <td>Date</td>
                            <td>Operations</td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${list.empty}">
                            <td colspan="7" style="text-align: center">No Data</td>
                        </tr>
                        <tr th:each="record : ${list}">
                            <td th:text="${record.id}">1</td>
                            <td th:text="${record.type}"></td>
                            <td
                                    th:text="${record.student.firstName} + ' ('+${record.student.studentId}+')'"></td>
                            <td th:text="${record.date}"></td>
                            <td><form method="POST" th:action="@{/tm/retreatDelete}">
                                <input type="hidden" th:name="id" th:value="${record.id}" />
                                <button class="btn btn-lg btn-primary btn-block" type="Submit">Delete
                                </button>
                            </form></td>
                            <td><form method="GET" th:action="@{/tm/retreatCreate}">
                                <input type="hidden" th:name="id" th:value="${record.id}" />
                                <button class="btn btn-lg btn-primary btn-block" type="Submit">Update
                                </button>
                            </form></td>
                        </tr>                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
